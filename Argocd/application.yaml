apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/EYABA12/code-warriors-pipline.git
    targetRevision: HEAD
    path: kuberntes/
    helm:
      valueFiles:
      - mysql/mysql-values.yaml
      - microservice/frontend-value.yaml
      - microservice/backend-value.yaml
      parameters:
      - name: replicaCount
        value: "3"
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
