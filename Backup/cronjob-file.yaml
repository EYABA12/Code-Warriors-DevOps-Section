apiVersion: batch/v1
kind: CronJob
metadata:
  name: mysql-backup
  namespace: default
spec:
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: mysql-backup
              image: mysql:5.7
              command: ["/bin/sh", "-c"]
              args:
                - |
                  mysqldump -h mysql -P 3306 -u root -p${MYSQL_ROOT_PASSWORD} ${MYSQL_DATABASE} > /backup/backup-$(date +%F).sql
              env:
                - name: MYSQL_ROOT_PASSWORD
                  value: "pfa2024"
                - name: MYSQL_DATABASE
                  value: "CodeWarrior"
              volumeMounts:
                - name: backup-storage
                  mountPath: /backup
            - name: upload-to-azure
              image: mcr.microsoft.com/azure-cli
              command: ["/bin/sh", "-c"]
              args:
                - |
                  az storage blob upload --account-name "moncomptebackup" --account-key "$AZURE_STORAGE_KEY" --container-name "backup-container" --name backup-$(date +%F).sql --file /backup/backup-$(date +%F).sql
              env:
                - name: AZURE_STORAGE_ACCOUNT
                  value: "moncomptebackup"
                - name: AZURE_STORAGE_KEY
                  valueFrom:
                    secretKeyRef:
                      name: azure-storage-secret
                      key: value
                - name: AZURE_CONTAINER_NAME
                  value: "backup-container"
              volumeMounts:
                - name: backup-storage
                  mountPath: /backup
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: backup-pvc  # Utilisez le PVC ici
